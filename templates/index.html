<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lioncomp</title>
    <style>
        html, body {
            height: 100%;
        }
        .background-wrap {
            position: fixed;
            z-index: -1000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        #indexcontent {
            z-index: 100;
        }
    </style>

    <!-- Bootstrap core CSS and JQuery-->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            if (response.status === 'connected') {
                window.location = "/map";
            }
        }
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1760632640869121',
                cookie: true,  // enable cookies to allow the server to access the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.8' // use graph api version 2.8
            });
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
</head>

<body>

<div class="background-wrap">
    <video id="backgroundVideo" preload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="../static/video/BackgroundVideo.mp4" type="video/mp4">
        Video not supported
    </video>
</div>

<div class="content" id="indexcontent">
    <div class="row" style="visibility: hidden">
        <h1>Columbia University</h1>
        <h2>New York</h2>
    </div>
    <div class="row">
           <div class="centering text-center">
               <img class='img-responsive' src='../static/asset/lioncomp.jpg' alt=''
                    style='width:200px;height:200px;margin:0 auto'>
               <button type="button" class="btn btn-primary btn-lg" onclick="myFacebookLogin()">Login with Facebook
               </button>
           </div>
    </div>
</div>

<script>
    function myFacebookLogin() {
        FB.login(function () {
            location.reload();
        }, {scope: 'public_profile'});
    }
</script>

<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</body>
</html>
