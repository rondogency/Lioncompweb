<head>

    <title>Title</title>


    <style>
        #background-wrap {
            position: fixed;
            z-index: -1000;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        #backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-height: 100%;
            min-width: 100%;
        }
    </style>
</head>


<body>

<div class="background-wrap">
    <video id="backgroundVideo" preload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="../static/video/BackgroundVideo.mp4" type="video/mp4">
        Video not supported
    </video>
</div>

</body>
